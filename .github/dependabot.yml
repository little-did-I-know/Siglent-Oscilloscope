# Dependabot configuration for automatic dependency updates
# https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "little-did-I-know"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Group updates by dependency type
    groups:
      development-dependencies:
        patterns:
          - "pytest*"
          - "black"
          - "flake8*"
          - "mypy"
          - "twine"
          - "build"
      security-dependencies:
        patterns:
          - "safety"
          - "bandit"
      gui-dependencies:
        patterns:
          - "PyQt6*"
          - "pyqtgraph"
      core-dependencies:
        patterns:
          - "numpy"
          - "scipy"
          - "matplotlib"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "little-did-I-know"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
