name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8

      - name: Check code formatting with Black
        run: |
          black --check --line-length 1000 siglent/ examples/

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 siglent/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 siglent/ --count --exit-zero --max-line-length=1000 --statistics

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package with twine
        run: twine check dist/*

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  test-install:
    name: Test Installation (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install package from wheel (cross-platform)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip

          python - <<'PY'
          import glob, os, subprocess, sys
          wheels = sorted(glob.glob(os.path.join("dist", "**", "*.whl"), recursive=True))
          if not wheels:
              contents = []
              if os.path.isdir("dist"):
                  for root, _, files in os.walk("dist"):
                      for f in files:
                          contents.append(os.path.relpath(os.path.join(root, f), "dist"))
              else:
                  contents = "dist/ missing"
              print(f"ERROR: No wheel found under dist/. Contents: {contents}")
              sys.exit(1)
          wheel = wheels[0]
          print("Installing wheel:", wheel)
          subprocess.check_call([sys.executable, "-m", "pip", "install", wheel])
          PY

      - name: Test import
        run: |
          python -c "from siglent import Oscilloscope; print('Import successful')"
          python -c "import siglent; print('Version:', siglent.__version__)"

      - name: Test CLI command availability
        run: |
          python -m pip show siglent-oscilloscope
          which siglent-gui || where siglent-gui || echo "CLI command check"

  test:
    name: Test Suite (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest pytest-cov pytest-xdist

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=siglent --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -e .
          safety check || echo "Safety check completed"

      - name: Run security linter (Bandit)
        run: |
          bandit -r siglent/ -ll || echo "Bandit scan completed"

  publish-test:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [build, test-install]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: testpypi
      url: https://test.pypi.org/project/Siglent-Oscilloscope/

    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          skip-existing: true
